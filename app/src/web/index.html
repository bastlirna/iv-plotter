
<!doctype html>
<html>
<head>
	<title>I&middot;V Plotter</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="frame">

        <div id="canvas-frame">
                <div id="canvas-inner-frame">
                    <canvas id="canvas"></canvas>
                </div>
        </div>
        
        <div id="toolbox">
            <div id="status" class="toolbox-line top">
                <h1>I&middot;V Plotter</h1>
                <span id="status-text" class="info">Connecting...</span>
            </div>

            <div class="toolbox-separator">
                <div></div>
                <span>Measure</span>
            </div>

            <div class="toolbox-line form">
                <label for="input-umax">U<sub>max</sub></label>
                <input type="number" id="input-umax" value="5">
                <span class="unit">V</span>
            </div>

            <div class="toolbox-line form">
                <label for="input-imax">I<sub>max</sub></label>
                <input type="number" id="input-imax" value="200">
                <span class="unit">mA</span>
            </div>

            <div class="toolbox-line form">
                <label for="input-steps">Steps</label>
                <input type="number" id="input-steps" value="10">
            </div>


            <div class="toolbox-line form">
                <label for="input-delay">Delay</label>
                <input type="number" id="input-delay" value="100">
                <span class="unit">ms</span>
            </div>

            <div class="toolbox-line form">
                <label for="input-q">Quadrant</label>
                <select id="input-q">
                    <option value="1" selected>1.</option>
                    <option value="3">3.</option>
                    <option value="b">Both</option>
                </select>
            </div>

            <div class="toolbox-line form">
                <label for="input-mode">Mode</label>
                <select id="input-mode">
                    <option value="cv">CV</option>
                    <option value="cc">CC</option>
                    <option value="ad" selected>Adaptive</option>
                    <option value="rnd">RND</option>
                </select>
            </div>

            <div class="toolbox-separator">
                <div></div>
                <span>Display</span>
            </div>

            <div class="toolbox-line form">
                <label for="plot-line">Plot line</label>
                <input id="plot-line" type="checkbox">
            </div>

            <div class="toolbox-line form">
                <label for="plot-contrast">High contrast</label>
                <input id="plot-contrast" type="checkbox">
            </div>

            <div class="toolbox-separator">
                <div></div>
                <span>Controll</span>
            </div>
            
            <div class="toolbox-line big-button">
                <button id="start-btn">Start</button>
            </div>
        </div>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
